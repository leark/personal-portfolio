<div class="row first">
	<h2>Projects</h2>
	<div class="project col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="project in projects">
		<img class="project-img" src="{{project.img + '.png'}}">
		<p>{{ project.description }}</p>
		<a href="{{project.url}}">Website</a><br>
		<a href="{{project.github}}">GitHub</a>
	</div>
</div>
